<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Job Organizer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="job-view">
    <div class="container-company">
        <div class="company-info">
            <div>
                <h1>Company:
                    <span class="company-name">Adobe</span>
                </h1>
            </div>
            <h1>Position:
                <span class="job-position">Product Manager</span>
            </h1>
            <div>Description:
                <span class="job-description">Some description</span>
            </div>
            <div class="map">Location</div>
        </div>
        <div class="table-application">
            <div>Date applied</div>
            <div>Application summary</div>
            <div>Status</div>
        </div>
    </div>
</body>

</html>
