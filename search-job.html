<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Job Organizer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

</head>

<body class="signed-page">
    <div class="sidenav">
        <h2>The Job Organizer</h2>
        <div class="sidenav-btn">
            <div class="icon">
                <img src="assets/images/dashboard.svg" alt="Dashboard icon">
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div class="icon">
                <img src="assets/images/add-job.svg" alt="Add job icon">
                <a href="add-job.html">Add new job</a>
            </div>
            <div class="icon">
                <img src="assets/images/search-icon.svg" alt="Search icon">
                <a href="search-job.html">Search job</a>
            </div>
            <div class="icon">
                <img src="assets/images/calendar.svg" alt="Calendar icon">
                <a href="calendar.html">Calendar</a>
            </div>
        </div>
    </div>
    <div class="centralized">
        <div class="dropdown dropdown-search">
            <select name="position" id="position-dropdown">
                <option value="" disabled selected>Select a job position</option>
                <option value="Account Management">Account Management</option>
                <option value="Business & Strategy">Business & Strategy</option>
                <option value="Creative & Design">Creative & Design</option>
                <option value="Customer Service">Customer Service</option>
                <option value="Data Science">Data Science</option>
                <option value="Editorial">Editorial</option>
                <option value="Education">Education</option>
                <option value="Engineering">Engineering</option>
                <option value="Finance">Finance</option>
                <option value="Fundraising & Development">Fundraising & Development</option>
                <option value="Healthcare & Medicine">Healthcare & Medicine</option>
                <option value="HR & Recruiting">HR & Recruiting</option>
                <option value="Legal">Legal</option>
                <option value="Marketing & PR">Marketing & PR</option>
                <option value="Operations">Operations</option>
                <option value="Project & Product Management">Project & Product Management</option>
                <option value="Retail">Retail</option>
                <option value="Sales">Sales</option>
                <option value="Social Media & Community">Social Media & Community</option>
            </select>
        </div>
        <div class="table-job table-search">
            <table class="rtable">
                <h2>Search a new job</h2>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Location</th>
                        <th>Add job</th>
                    </tr>
                </thead>
                <tbody class="tbody search-results">

                </tbody>
            </table>
        </div>
    </div>

<script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
