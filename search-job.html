<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Job Organizer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

</head>

<body class="signed-page">
    <div class="sidenav">
        <h2>The Job Organizer</h2>
        <div class="sidenav-btn">
            <div class="icon">
                <img src="assets/images/dashboard.svg" alt="Dashboard icon">
                <a href="dashboard.html">Dashboard</a>
            </div>
            <div class="icon">
                <img src="assets/images/add-job.svg" alt="Add job icon">
                <a href="add-job.html">Add new job</a>
            </div>
            <div class="icon">
                <img src="assets/images/search-icon.svg" alt="Search icon">
                <a href="search-job.html">Search job</a>
            </div>
            <div class="icon">
                <img src="assets/images/calendar.svg" alt="Calendar icon">
                <a href="calendar.html">Calendar</a>
            </div>
        </div>
    </div>
    <div class="centralized">
        <div class="dropdown dropdown-search">
            <select name="position" id="position-dropdown">
                <option value="" disabled selected>Select a job position</option>
                <option value="account-management">Account Management</option>
                <option value="business">Business & Strategy</option>
                <option value="creative-design">Creative & Design</option>
                <option value="costumer-service">Costumer Service</option>
                <option value="data-science">Data Science</option>
                <option value="editorial">Editorial</option>
                <option value="education">Education</option>
                <option value="engineering">Engineering</option>
                <option value="finance">Finance</option>
                <option value="fundraising-development">Fundraising & Development</option>
                <option value="healthcare-medicine">Healthcare & Medicine</option>
                <option value="hr-recruiting">HR & Recruiting</option>
                <option value="legal">Legal</option>
                <option value="marketing-pr">Marketing & PR</option>
                <option value="operations">Operations</option>
                <option value="project-product-management">Project & Product Management</option>
                <option value="retail">Retail</option>
                <option value="sales">Sales</option>
                <option value="social-media-community">Social Media & Community</option>
            </select>
        </div>
        <div class="table-job table-search">
            <table class="rtable">
                <h2>Search a new job</h2>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Position</th>
                        <th>Location</th>
                        <th>Add job</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td>
                            <a href="job-view.html">Airbnb</a>
                        </td>
                        <td>Developer</td>
                        <td>San Francisco</td>
                        <td>
                            <button class="add-btn">Add job</button>
                        </td>
                    </tr>
                    <tr class="spacer"></tr>
                    <tr>
                        <td>Facebook</td>
                        <td>Front-end Developer</td>
                        <td>San Francisco</td>
                        <td>
                            <button class="add-btn">Add job</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
